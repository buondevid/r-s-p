<html>

<body>
  <script>

    function computerPlay() {
      let n = Math.floor(Math.random() * 3);
      let computerChoice;

      switch (n) {

        case 0:
          computerChoice = 'rock'
          break;

        case 1:
          computerChoice = 'scissors'
          break;

        case 2:
          computerChoice = 'paper'
      }
      
      console.log(computerChoice);
      return computerChoice;
      
    }

    


    function playRound(playerSelection, computerSelection) {
      playerSelection = prompt('Write rock, scissor or paper');
      computerSelection = computerPlay();

      if (playerSelection == 'rock' && computerSelection == 'rock') {
        alert('Round is tie!')
      }

      else if (playerSelection == 'rock' && computerSelection == 'paper') {
        alert('Player loses!! Paper beats rock..')
      }

      else if (playerSelection == 'rock' && computerSelection == 'scissors') {
         alert('Player wins!! Rock beats scissors..') };

      if (playerSelection == 'paper' && computerSelection == 'paper') {
        alert('Round is tie!')
      }

      else if (playerSelection == 'paper' && computerSelection == 'rock') {
        alert('Player wins!! Paper beat rock..')
      }

      else if (playerSelection == 'paper' && computerSelection == 'scissors') {
         alert('Player loses!! Scissors cuts paper..') };

      if (playerSelection == 'scissors' && computerSelection == 'scissors') {
        alert('Round is tie!')
      }

      else if (playerSelection == 'scissors' && computerSelection == 'paper') {
        alert('Player wins!! Paper beat rock..')
      }

      else if (playerSelection == 'scissors' && computerSelection == 'rock') {
         alert('Player loses!! Rock destroys scissors..') };
    }

playRound();











  </script>
</body>
