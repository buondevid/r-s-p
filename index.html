<!DOCTYPE html>

<head>
  <title>Davide's Rock Scissors Paper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/d6b9dc58a2.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>ROCK, SCISSORS, PAPER</h1>

  <button><i id='selection-rock' class="fas fa-hand-rock fa-fw"></i></i></button>
  <button><i id='selection-paper' class="fas fa-hand-paper"></i></button>
  <button><i id='selection-scissors' class="fas fa-hand-scissors"></i></button>

  <div id="choices-box">
    <div class='box-player'></div>
    <div class='box-computer'></div>
  </div>
  <div id='results'>
  </div>

  <footer class='footer-score-box'>
    <div>Round:<span id='n-round'> 0</span></div>
    <div>Win:<span id='n-win'> 0</span></div>
    <div>Lost:<span id='n-lost'> 0</span></div>
  </footer>

  <div id=end-screen>
    <p></p>
    <button id="new-game">New game</button>
  </div>
  <audio id='audio-lose' src='sounds/game_over.mp3'></audio>
  <audio id='audio-win' src='sounds/game_win.wav'></audio>
  <audio id='audio-button' src='sounds/button.wav'></audio>
  <script src="scripts.js"></script>
</body>
